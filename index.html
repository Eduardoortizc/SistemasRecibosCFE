<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div class="container">

        <strong>Haz clic para subir el XML</strong>
        <p style="font-size: 0.9em; color: #888;">(O arrÃ¡stralo aquÃ­)</p>
        <input type="file" id="fileInput" accept=".xml">
    </label>

    <div id="result-card">
        <div class="card-header">
            <div>
                <span style="font-size: 0.9em; opacity: 0.9;">Servicio / RPU</span>
                <div style="font-size: 1.2em; font-weight: bold;" id="rpu">---</div>
            </div>
            <div class="period-badge" id="periodo">---</div>
        </div>

        <div class="card-body">
            <div>
                <div class="info-group">
                    <span class="label">Usuario</span>
                    <span class="value" id="nombre">---</span>
                </div>
                <div class="info-group">
                    <span class="label">DirecciÃ³n</span>

                    <span class="label">LÃ­mite de Pago</span>

                </div>
            </div>

            <div>
                <div class="info-group">
                    <span class="label">Consumo Total (kWh)</span>
                    <span class="value" id="consumo">---</span>
                </div>
                <div class="info-group">
                    <span class="label">Cargos del Periodo</span>
                    <span class="value highlight" id="monto">---</span>
                    <div style="font-size: 0.75em; color: #888;" id="nota-monto"></div>
                </div>
                 <div class="info-group">
                    <span class="label">Tarifa Aplicada</span>
                    <span class="value" id="tarifa">---</span>
                </div>
            </div>

            <div class="footer-note">
                <button class="btn-reset" id="btn-reset">Subir otro archivo</button>
            </div>
        </div>
    </div>

    <footer class="main-footer">
